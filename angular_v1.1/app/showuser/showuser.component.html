<div class="form-group" *ngIf="service.loggedIn">
   <h3>User details</h3>
   <input type="text" id="image" placeholder="Search Image" [(ngModel)]="image" name="image" />
   <input type="button" (click)="viewImage()" value="View Image" class="btn1">
   <div *ngIf=service.dbImage>
        <img [src]="service.dbImage">
    </div>

</div>
<div class="text-danger" *ngIf="!service.loggedIn">
    You are not logged in
 </div>
 <!-- pic: {{service.imageUrl}} <br> -->
 <img src="{{service.imageUrl}}">
